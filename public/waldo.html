<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Find Waldo</title>
    <script src="webgazer.js" type="text/javascript"></script>
  </head>
  <body>
    <script>
        webgazer.setGazeListener(function(data, elapsedTime) {
            console.log('webgazer has started');
            if (data == null) {
                console.log('data was null');
                return;
            }
            console.log('past null check')
            var xprediction = data.x; //these x coordinates are relative to the viewport
            var yprediction = data.y; //these y coordinates are relative to the viewport
            console.log(elapsedTime); //elapsed time is based on time since begin was called
            console.log(xprediction, ',', ypredicition);
            }).begin();
        console.log('done');
        start = () => {
            console.log('asdfasdfasdfasdf');
        }

        test = () => {
            console.log('test');
            prediction = webgazer.getCurrentPrediction();
            console.log('current prediction is:', prediction.x, ',', prediction.y);
        }
    </script>

    <button type="button" onclick="start()">
        Start
    </button>

    <button type="button" onclick="test()">
        Test
    </button>
  </body>
</html>
