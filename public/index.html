  <body>
    <div id="canvas_container">
      <script type="text/javascript" src="sketch.js"></script>
      <div id="button_container">
        <button onclick="clearCanvas();"> Clear </button>
        <button onclick="triggerErase();"> Erase! </button>
        <button onclick="triggerDraw();"> Draw! </button>
        <button onclick="increaseSize();"> + </button>
        <button onclick="decreaseSize();"> - </button>
      </div>

      <div>    
        <label id= "currentcolor">Color</label>
        <input type="color" id = "currentcolor" value="#FFFFFF">
       </div>
    </div>

    <div id="chat_container">
      <span id="chatbox">
        <div id="messages-div">
          <ul id="messages"></ul>
        </div>
        <form action="">
          <input id="m" autocomplete="on" /><button>></button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./chat.js"></script>
      </span>
    </div>
